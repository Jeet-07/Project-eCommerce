<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body><article>



<div th:fragment="modal_dialog" class="modal" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Warning</h3>
                <button type="button" class="close" data-bs-dismiss="modal"> &times;</button>
            </div>
            <div class="modal-body">
                <span id="modalBody"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="confirm_modal" class="modal" id="confirmDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button type="button" class="close" data-bs-dismiss="modal"> &times;</button>
            </div>
            <div class="modal-body">
                <span id="modalBody">Are you sure, You want to delete this User?</span>
            </div>
            <div class="modal-footer">
                <a id="yesButton" class="btn btn-success" href="">Yes</a>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
</article>
</body>
</html>
