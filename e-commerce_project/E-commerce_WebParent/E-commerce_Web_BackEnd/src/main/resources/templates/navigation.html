<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body><article>
<nav th:fragment="menu" class="navbar navbar-expand-lg" style="background-color: #80ced6;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/logo.png}" height="55">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav me-auto">
        <th:block sec:authorize="hasAuthority('Admin')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/users}">Users</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/categories}">Categories</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/brands}">Brands</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Editor','Shipper')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/products}">Products</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/customers}">Customers</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/shipping_rates}">Shipping</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/orders}">Orders</a>
        </li>
        </th:block>
        <th:block sec:authorize="hasAuthority('Admin')">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/settings}">Settings</a>
        </li>
        </th:block>
      </ul>
      <ul class="navbar-nav ms-auto">
        <th:block sec:authorize="isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link text-white m-1" th:href="@{/}">Home</a>
          </li>
        </th:block>
        <li class="nav-item"><i class="fa fa-user fa-2x icon-white m-1"></i></li>
        <li class="nav-item dropdown" >
          <a class="nav-link text-white dropdown-toggle m-1" data-bs-toggle="dropdown" sec:authentication="principal.fullname"  ></a>
          <div class="dropdown-menu">
            <div>
              <a class="dropdown-item" th:href="@{/account}">Account Details</a>
            </div>
            <form th:action="@{/logout}" method="post" >
              <input type="submit" value="Logout" class="dropdown-item"/>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
</article>
</body>
</html>
