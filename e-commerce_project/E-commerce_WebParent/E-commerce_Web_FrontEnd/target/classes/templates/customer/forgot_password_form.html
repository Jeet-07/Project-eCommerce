<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Forgot Password', 'none')}" />
<body><article>
	<div th:replace="~{navigation :: header_menu}"></div>

	<div class="container text-center mt-3 mb-3">
		<div class="container text-center">
			<h2>Forgot Password</h2>
		</div>

		<div class="container m-2">
			<form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">
				<div th:if="${error != null}"  class="alert alert-danger text-center mt-2">
					[[${error}]]
				</div>
				<div th:if="${message != null}"  class="alert alert-success text-center mt-2">
					<p class="text-warning">[[${message}]]</p>
				</div>
				<div class="border border-secondary rounded p-3">
					<div class="m-2">
						<p>We will be sending a reset password link to your email.</p>
					</div>
					<div class="m-2">
						<p>
							<input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
								required="required" autofocus="autofocus" />
						</p>
					</div>
					<div class="m-2">
						<p>
							<input type="submit" value="Send" class="btn btn-primary" />
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>


</article><footer th:replace="~{navigation::footer_menu}"></footer></body>
</html>
