<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body><article>
<div th:fragment="content" th:remove="tag">
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
		<div class="container-fluid text-white" style="background-color:#041C32;">
			<nav class="pt-1 pb-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a class="text-white" th:href="@{/}">Home</a>
					</li>
					<th:block th:each="parent : ${listCategoryParents}">
					<li class="breadcrumb-item">
						<a class="text-white" th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
					</li>
					</th:block>
					<li class="breadcrumb-item" th:if="${product != null}">
						<span>[[${product.shortName}]]</span>
					</li>
				</ol>
			</nav>
		</div>
	</div>
</div>
</article><footer th:replace="~{navigation::footer_menu}"></footer></body>
</html>
